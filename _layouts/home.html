<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    {% include header.html %}
    <!-- Place anything custom after this. -->
  </head>
  <body class="bs-docs-home">
    <a class="sr-only" href="#content">رد کردن ناوبری</a>

    <!-- Docs master nav -->
    {% include nav-main.html %}

    <!-- Page content of course! -->
    {{ content }}

    <footer class="container" role="contentinfo">
      {% include social-buttons.html %}

      <ul class="bs-masthead-links">
        <li class="current-version">
          نسخهٔ جاری: {{ site.current_version }}
        </li>
        <li>
          <a href="{{ page.base_url }}2.3.2/">مستندات بوت‌استرپ ۲.۳.۲</a>
        </li>
        <li>
          <a href="{{ site.repo }}" onclick="_gaq.push(['_trackEvent', 'Jumbotron actions', 'Jumbotron links', 'GitHub project']);">پروژه در گیت‌هاب</a>
        </li>
        <li>
          <a href="{{ page.base_url }}getting-started/#examples" onclick="_gaq.push(['_trackEvent', 'Jumbotron actions', 'Jumbotron links', 'Examples']);">نمونه‌ها</a>
        </li>
        <li>
          <a href="{{ page.base_url }}components/#glyphicons" onclick="_gaq.push(['_trackEvent', 'Jumbotron actions', 'Jumbotron links', 'Glyphicons']);">آیکن‌ها</a>
        </li>
        <li>
          <a href="{{ site.expo }}" onclick="_gaq.push(['_trackEvent', 'Jumbotron actions', 'Jumbotron links', 'Expo']);">نمایشگاه بوت‌استرپ</a>
        </li>
        <li>
          <a href="{{ site.blog }}" onclick="_gaq.push(['_trackEvent', 'Jumbotron actions', 'Jumbotron links', 'Blog']);">وبلاگ</a>
        </li>
      </ul>
    </footer>

    <!-- JS and analytics only. -->
    {% include footer.html %}

  </body>
</html>
